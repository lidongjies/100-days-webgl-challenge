<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>14-mulit-object</title>
    <link rel="stylesheet" href="https://webglfundamentals.org/webgl/resources/webgl-tutorials.css" />
  </head>
  <body>
    <canvas id="canvas" width="900" height="600"></canvas>
    <!-- vertex shader -->
    <script id="vertex-shader-3d" type="x-shader/x-vertex">
      attribute vec4 a_position;
      attribute vec4 a_color;
      uniform mat4 u_matrix;
      varying vec4 v_color;

      void main() {
        gl_Position = u_matrix * a_position;

        v_color = a_color;
      }
    </script>
    <!-- fragment shader -->
    <script id="fragment-shader-3d" type="x-shader/x-fragment">
      precision mediump float;

      varying vec4 v_color;
      uniform vec4 u_colorMult;
      uniform vec4 u_colorOffset;

      void main() {
         gl_FragColor = v_color * u_colorMult + u_colorOffset;
      }
    </script>
    <!--
for most samples webgl-utils only provides shader compiling/linking and
canvas resizing because why clutter the examples with code that's the same in every sample.
See https://webglfundamentals.org/webgl/lessons/webgl-boilerplate.html
and https://webglfundamentals.org/webgl/lessons/webgl-resizing-the-canvas.html
for webgl-utils, m3, m4, and webgl-lessons-ui.
-->
    <script src="https://webglfundamentals.org/webgl/resources/webgl-utils.js"></script>
    <script src="https://webglfundamentals.org/webgl/resources/m4.js"></script>
    <script src="https://webglfundamentals.org/webgl/resources/primitives.js"></script>
    <script src="https://webglfundamentals.org/webgl/resources/chroma.min.js"></script>
    <script src="./index.js" type="module"></script>
  </body>
</html>
